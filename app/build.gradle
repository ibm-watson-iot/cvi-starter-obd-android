apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "odbii.starter.automotive.iot.ibm.com.iot4a_odbii"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 9
        versionName "2.0.1"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    applicationVariants.all{ variant ->
        def buildTimestamp = new Date().format("yyyyMMdd_HHmmss")
        def versionLabel = "Version: " + variant.versionName + " Build: " + buildTimestamp
        variant.resValue "string", "versionLabel", versionLabel
        variant.outputs.all { output ->
            if(output.outputFileName != null && output.outputFileName.endsWith('.apk')){
                outputFileName = "iota_obd2_${buildTimestamp}.apk"
            }
        }
    }
}

repositories {
    maven {
        url "https://repo.eclipse.org/content/repositories/paho-releases/"
    }
}
configurations {
    all {
        exclude module: 'httpclient'
        exclude module: 'commons-logging'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.13'
    implementation('org.eclipse.paho:org.eclipse.paho.android.service:1.1.1') {
        exclude module: 'support-v4'
    }
    implementation('org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.2') {
        exclude module: 'support-v4'
    }
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.mediarouter:mediarouter:1.0.0'
    implementation 'androidx.palette:palette:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.github.pires:obd-java-api:1.0'
    implementation 'com.google.android.gms:play-services:12.0.1'
    implementation 'com.ibm.messaging:watson-iot:0.2.6'
}
